let subject = "URGENT: Executions and Disappearances of Detainees in Iran";

let body = `Dear Sir or Madam,

EXECUTIONS AND IMMINENT RISK OF EXECUTION

We write to you with the utmost urgency regarding individuals currently in immediate danger of execution and irreversible harm. Verified reports indicate that several detainees, including Shervin Bagheryan, Armin Noor-Mohammadi, Amir Mohammad Mojallal Jouberi, Yousef Ahmadi, Javid Khalis, Amin Pour-Farhang, and Omid Ara, are facing death sentences or imminent execution. Others, such as Ali Rahbar, have already been executed. These cases indicate a rapidly escalating pattern of capital punishment against detainees linked to recent protests.

THESE INDIVIDUALS ARE IN DANGER. THEIR LIVES MAY DEPEND ON IMMEDIATE INTERNATIONAL ATTENTION.

We urgently call upon all recipient authorities and organizations to recognize that silence or delay at this stage may directly enable irreversible loss of life.

Following nationwide protests, hundreds of women, men, and minors have reportedly been arrested across Iran. Many families have received no information about the whereabouts or legal status of their loved ones. In numerous cases authorities have refused to disclose detention locations, denied access to lawyers or due process, withheld bodies from families, or failed to provide official charges.

Credible testimonies from families, former detainees, and medical professionals describe patterns of enforced disappearance, torture, and sexual violence against detainees, particularly women and girls. Some reports allege deliberate destruction of forensic evidence prior to burial.

These actions, if verified, constitute serious violations of international human rights law and may amount to crimes under international jurisdiction.

We respectfully urge immediate and concrete measures, including:

• demanding full disclosure of the fate and whereabouts of all detainees  
• initiating or supporting independent international investigations  
• pressuring Iranian authorities to halt executions and grant monitoring access  
• issuing urgent public statements and activating emergency international mechanisms  

Thousands remain unrecorded, and documented lists of detainees continue to grow. The cases referenced here represent only a fraction of those affected.

TIME IS CRITICAL. VISIBILITY SAVES LIVES. ACTION SAVES LIVES.

We respectfully request confirmation of receipt of this message and information regarding any steps your institution intends to take.

With respect and urgency,
`;

window.location.href =
"mailto:" + emails +
"?subject=" + encodeURIComponent(subject) +
"&body=" + encodeURIComponent(body);

}
